        <div class="container-fluid backgrounds">

                <h2 class="display-8 text-white">
                    Welcome to GamesRing we got the hottest merchandise on the block

            <form action="https://formspree.io/f/moqzoggd" method="POST" class="border border-2 border-bg-white rounded-4 p-3">
                <div class="text-center m-2">
                    <label>
                        Your name:
                        <div>
                            <input type="name" name="name" class="rounded-4 p-2" placeholder="your name">
                        </div>
                        
                    </label>
                </div>
                <div class="text-center m-2">
                    <label>
                        Your email:
                        <div>
                            <input type="email" name="email" class="rounded-4 p-2" placeholder="your email">
                        </div>
                    </label>
                </div>
                <div class="text-center m-2">
                    <label>
                        Your message:
                        <div>
                            <textarea name="message" class="rounded-4 p-2" placeholder="whats on your mind?"></textarea>
                        </div>
                    </label>
                </div>

                <div class="text-center m-2">
                    <button type="submit" class="submitBtn">Send</button>
                </div>
            </form>
        </div>
